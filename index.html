<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAW: War Solitaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-board">
        <h1>RAW</h1>
        <div class="deck-info">
            <span id="player-score">Player: 26</span>
            <span id="cpu-score">CPU: 26</span>
        </div>

        <div class="table">
            <div id="cpu-area" class="card-zone"></div>
            <div id="status-msg">Click Play to Start!</div>
            <div id="player-area" class="card-zone"></div>
        </div>

        <button id="draw-btn">PLAY ROUND</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
